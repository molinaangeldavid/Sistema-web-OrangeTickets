<div class="container-title">
    <img src="../../../assets/logoOrange.png" alt="logo">
</div>
<div class="content">
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="content-form">
            <div class="container-title">
                <span class="title-content">INGRESO</span>
            </div>
            <div class="login-user">
                <label for="inputdni" class="form-label">DNI</label>
                <input type="text" [(ngModel)]="dni" id="inputdni" class="form-control" aria-describedby="dniHelpBlock" (ngModelChange)="validateDni()" required
                [ngModelOptions]="{standalone:true}">
                <div *ngIf="errorDni" class="alert">
                    Dni Incorrecto, debe contener 8 caracteres numéricos.
                </div>
            </div>
            
            <div class="login-admin">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" [(ngModel)]="password" id="password" class="form-control" aria-describedby="passwordHelpBlock" required
                [ngModelOptions]="{standalone:true}">
                <div *ngIf="errorPassword" class="alert">
                    Contraseña Incorrecta
                </div>
            </div>
            <p-button  type="submit" label="Ingresar" size="small" class="button-form" [disabled]="!dni || !password"/>
        </div>
    </form>
</div>

<app-footer></app-footer>
