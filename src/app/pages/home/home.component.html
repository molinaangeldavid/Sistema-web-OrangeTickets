<app-navbar [menusecreto]="true"></app-navbar>
<div class="perfil">
    <div>
        <span class="data-information">Nombre: {{usuario!.nombre}} </span>
        <span class="data-information">Apellido: {{usuario!.apellido}}</span>
    </div>
    <div>
        <span class="data-information">Ciclo: {{usuario!.ciclo}}</span>
        <span class="data-information">Curso: {{usuario!.grado}}</span>
    </div>
</div>

<div *ngIf="currentComponent === 'scenario'" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div style="margin-bottom: 5px;">
        <span>Concerts habilitados</span>
    </div>
    <div class="container-choose">
        <div class="dropdown-content">
            <p-dropdown 
            [options]="concerts" 
            [(ngModel)]="concertChoice" 
            optionLabel="nombre"
            placeholder="Elegir Concierto" 
            [ngModelOptions]="{standalone: true}"/>

        </div>
    </div>
</div>

<div class="content" style="margin-bottom: 100px;">
    
    <app-scenario [admin]="admin" [escenario]="concertChoice" *ngIf="currentComponent === 'scenario' && concertChoice" (changePage)="changePage($event)"></app-scenario>
    
    <app-reservated *ngIf="currentComponent ==='reservated'"></app-reservated>
    
</div>

<app-footer style="position: fixed; bottom: 0;"></app-footer>
