<div class="display-details" style="margin-bottom: 0;"> 
    <div>

        <span style="text-align: center;">Fecha: {{concertChoice.fecha}}</span>
        <span style="text-align: center;">Hora: {{concertChoice.hora}}</span>
    </div>
</div>

<div class="content" style="margin-bottom: 120px">
    
    <app-scenario [admin]="admin" [escenario]="concertChoice" *ngIf="currentComponent === 'scenario' && concertChoice" (changePage)="changePage($event)"></app-scenario>
    
    <div style="margin: 0 auto;">

    </div>
    
</div>
